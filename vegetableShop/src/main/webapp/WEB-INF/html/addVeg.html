<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>蔬菜</title>
</head>
<body>
這是蔬菜頁面
<form th:action="@{/vegetable}" method="post">
	蔬菜名稱: <input type="text" name="vegName"><br>
	單價: <input type="text" name="price"><br>
